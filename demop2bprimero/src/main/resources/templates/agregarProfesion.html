<html xmlns:th="https://www.thymeleaf.org">
    <head>
        <title>Datos de la persona</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body style="background-color: beige">
        
        
    <center>
        
        <h1> INGRESO DE DATOS AL USUARIO</h1>
        <br/>
        <form th:action="@{/guardarpro}" method="post" th:object="${profesion}">
            <br/>
            
            <label for="ID_PROFESION">ID_PROFESION:</label> 
            <BR/>
            <input type="text" name="ID_PROFESION" th:field="*{ID_PROFESION}"/>
            <br/>
            
            <label for="DESCRIPCION_PROFESION">DESCRIPCION_PROFESION</label>
            <br/>
            <input type="text" name="DESCRIPCION_PROFESION" th:field="*{DESCRIPCION_PROFESION}"/>
            <br/>
            <input type="submit" name="guardar" value="Guardar profesion" style="border-color: black"/>
</form>
         <a th:href="@{/op}">Regresar</a>
         </center>
    </body>
</html>
